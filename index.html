<!DOCTYPE html>
<html lang="en" ng-app="spindle">
  <head>
    <title>Spindle</title>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container" ng-controller="SpindleCtrl">
      <div ng-repeat="passage in passages">
        <div resizable draggable class="resizable passage" x={{passage.x}} y={{passage.y}} width={{passage.width}} ng-controller="PassageCtrl">
          <div class="passage-title-view" ng-hide="titleEditing" ng-dblclick="toggleTitleEditing()">{{passage.title}}</div>
          <textarea class="passage-title-edit" ng-model="passage.title" ng-show="titleEditing" ng-dblclick="toggleTitleEditing()"></textarea>
          <hr>
          <div class="passage-text-view" ng-hide="textEditing" ng-dblclick="toggleTextEditing()">{{passage.text}}</div>
          <textarea class="passage-text-edit" ng-model="passage.text" ng-show="textEditing" ng-dblclick="toggleTextEditing()"></textarea>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-hero">Spindle</div>
    </footer>

    <script src="app/lib/angular/angular.min.js"></script>
    <script src="app/lib/pagedown/Markdown.Converter.js"></script>
    <script src="app/lib/pagedown/Markdown.Editor.js"></script>
    <script src="app/lib/pagedown/Markdown.Sanitizer.js"></script>
    <script src="app/main.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
  </body>
</html>
